   <nav class="navbar navbar-light bg-dark " >
     <a class="navbar-brand  " href="#" style="color:rgb(179, 13, 13);"><b>&#169; BCCI BANK</b></a>
     <span class="quote text-light">GIVING YOUR FREEDOM</span>

   <div class="container col-md-12 mt-0">
       <div  class="d-flex justify-content-center h-100">
           <div  class="card">
               <div  class="card-header">
                   <h3 style="background-color: blue;" class="text-center">ùêíùêàùêÜùêç UP</h3>
               </div>
               <div class="card-body">
                   <form [formGroup]="registerForm" (ngSubmit)="register()" >

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" formControlName="uname"  placeholder="User Name" id="login_user" required>
                        
                    </div>

                       <div class="input-group form-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="fas fa-user"></i></span>
                           </div>
                           <input type="text" class="form-control" name="acno" formControlName="acno"  placeholder="Account Number" id="login_accno" required>
                           
                       </div>
                       <div class="input-group form-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="fas fa-key"></i></span>
                           </div>
                           <input type="password" class="form-control"   name="pass" formControlName="pass"  placeholder="Password" id="login_password" required>
                       </div>
                       
                       <div class="form-group">
                           <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" > -->

                       </div> 
                      
                   </form>
               </div>
               <p style="color:white;align-items:baseline;">Already exist.. <a routerLink="" >login</a></p>
           </div>
       </div>
   </div>
   
   <script src="./script.js"></script>
