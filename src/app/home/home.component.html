<body> 
 
    <!-- As a link -->
   <nav class="navbar navbar-light bg-dark " >
     <a class="navbar-brand  " href="#" style="color:rgb(179, 13, 13);"><b>&#169; BCCI BANK</b></a>
     <span class="quote text-light">GIVING YOUR FREEDOM</span>



   </nav>
   
   <h1 style="color: white;">welcome user</h1>
   <div class="container col-md-12 mt-0">
       <div  class="d-flex justify-content-center h-100">
           <div  class="card">
               <div  class="card-header">
                   <h3 style="background-color: blue;" class="text-center">DEPOSITE FORM</h3>
               </div>
               <div class="card-body">
                   <form (ngSubmit)="deposite()" >

                    

                       <div class="input-group form-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="fas fa-user"></i></span>
                           </div>
                           <input type="text" class="form-control" name="acno" [(ngModel)]="acno"  placeholder="Account Number" id="login_accno" required>
                           
                       </div>
                       <div class="input-group form-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="fas fa-key"></i></span>
                           </div>
                           <input type="password" class="form-control"   name="pass" [(ngModel)]="pass"  placeholder="Password" id="login_password" required>
                       </div>
                       <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount" [(ngModel)]="amount"  placeholder="Amount" id="login_user" required>
                        
                    </div>
                       
                       <div class="form-group">
                           <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" > -->
                           <button style="width: 50%;" class="btn btn-primary" type="submit" value="deposite" >Deposite</button>
                       </div> 
                      
                   </form>
               </div>
           </div>
       </div>
   </div>

   <div class="container col-md-12 mt-0">
       <div  class="d-flex justify-content-center h-100">
           <div  class="card">
               <div  class="card-header">
                   <h3 style="background-color: blue;" class="text-center">WITHDRAW FORM</h3>
               </div>
               <div class="card-body">
                   <form (ngSubmit)="withdraw()" >

                    

                       <div class="input-group form-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="fas fa-user"></i></span>
                           </div>
                           <input type="text" class="form-control" name="acno" [(ngModel)]="acno1"  placeholder="Account Number" id="login_accno1" required>
                           
                       </div>
                       <div class="input-group form-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"><i class="fas fa-key"></i></span>
                           </div>
                           <input type="password" class="form-control"   name="pass" [(ngModel)]="pass1"  placeholder="Password" id="login_password1" required>
                       </div>
                       <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount" [(ngModel)]="amount1"  placeholder="Amount" id="login_user1" required>
                        
                    </div>
                       
                       <div class="form-group">
                           <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" > -->
                           <button style="width: 50%;" class="btn btn-primary" type="submit" value="withdraw" >Withdraw</button>
                       </div> 
                      
                   </form>
               </div>
           </div>
       </div>
   </div>
   
   <script src="./script.js"></script>
   </body>
